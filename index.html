<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css"/>
  
</head>
<body>
  <div class="form-container">
    <h2>Register</h2>
    <form id="registrationForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" />
        <div class="error" id="nameError"></div>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />
        <div class="error" id="emailError"></div>
      </div>
      <div class="form-group">
        <div><label>Hobbies:</label></div>
        <div><label><input type="checkbox" name="hobbies" value="Reading" /> Reading</label></div>
        <div><label><input type="checkbox" name="hobbies" value="Traveling" /> Traveling</label></div>
        <div><label><input type="checkbox" name="hobbies" value="Cooking" /> Cooking</label></div>
        <div><label><input type="checkbox" name="hobbies" value="Sports" /> Sports</label></div>
        <div class="error" id="hobbiesError"></div>
      </div>
      <div class="form-group">
        <div>Gender</div>
        <div><label><input type="radio" name="gender" value="Male"> Male</label></div>
        <div><label><input type="radio" name="gender" value="Female"> Female</label></div>
        <div><label><input type="radio" name="gender" value="Other"> Other</label></div>
        <div class="error" id="genderError"></div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" />
        <div class="error" id="passwordError"></div>
      </div>
      <button type="button" class="submit-btn" onclick="handleSubmit()">Submit</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
